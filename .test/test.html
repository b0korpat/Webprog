<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persistent Text Box</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #textbox {
            width: 300px;
            height: 50px;
            font-size: 16px;
            padding: 10px;
        }
    </style>
</head>
<body>

    <input type="text" id="textbox" placeholder="Type something...">

    <script>
        // Check if there is a saved text in local storage
        document.getElementById('textbox').value = localStorage.getItem('savedText') || '';

        // Save the text to local storage on input change
        document.getElementById('textbox').addEventListener('input', function () {
            localStorage.setItem('savedText', this.value);
        });
    </script>

</body>
</html>
