<!DOCTYPE html>
<html lang="hu">

<head>

<link rel="stylesheet" href="style.css">

<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="img/logo.png" alt="Logo" width="" height="30" class="d-inline-block align-text-top">
        Codewars Felhasználói Pontok

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="setActiveLink(this); showpoints()">Pontok és Nyelvek lekérése</a>

  <section id="eredmenyPage">

      <input type="text" id="usernameInput" placeholder="Felhasználónév" />
      <div class="d-grid gap-2">
        <button class="btn btn-success" onclick="getUserData()">Lekérés</button>
      </div>
    </div>
    <div id="results"></div>
    <section id="user">

    </section>
