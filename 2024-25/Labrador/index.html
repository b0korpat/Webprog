<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card mx-auto my-4 shadow" style="max-width: 400px; border-radius: 10px;">
            <div class="card-header text-center bg-light border-bottom">
                <h5 class="m-0">Labrador</h5>
            </div>
            <div class="card-body text-center">
                <div class="price display-4 mb-3">$15<span class="text-muted" style="font-size: 1.25rem;">/mo</span></div>
                <ul class="list-unstyled mb-4">
                    <li class="mb-2">Unlimited Matches</li>
                    <li class="mb-2">Unlimited Messages</li>
                    <li class="mb-2">Unlimited App Usage</li>
                </ul>
                <button class="btn btn-dark w-100">Get started</button>
            </div>
        </div>
    </div>

</body>
</html>
