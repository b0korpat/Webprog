<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Memória Játék</title>
    
</head>

<body>
   
    <div class="container">
        <div class="bg"></div>
        <div id="title" class="menu">
            <img src="img/logo.png" alt="">
        </div>
        
        <div id="startBT" class="menu" onclick="menuHide()">
            <img src="img/start.png" alt="">
        </div>
        
        <p id="highestScore" class="menu">Rekord: <span id="record">---</span></p>
        <div id="stopwatch">0:00</div>

        <div id="fullscreen" onclick="toggleFullscreen()">
            <img src="img/fullscreen.png">
            <p>Teljes képernyő</p>
        </div>
    </div>


    <div id="game">
        <div id="cards">
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>

</html>
