<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyíl függvény</title>

</head>

<body>
    <div class="container">
        <H1>Szöveg megforító</H1>
        <div class="main"></div>
        <div class="textbox">
            <label for="input">Kérem adja meg a szöveget:</label>
            <input type="text" name="input" id="input">
        </div>
        <button id="button">Megfordítás!</button>
        <div class="textbox">
            <label for="output">A megfordított szöveg:</label>
            <input type="text" name="output" id="output" readonly="true">
        </div>
    </div>
    </div>
    <script src="js/script.js"></script>
</body>
