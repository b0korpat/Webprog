<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Image with Spinning Animation on Checkbox Click</title>
    <style>
        /* CSS for the spinning animation */
        .spin {
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <input type="checkbox" id="spinCheckbox">
    <label for="spinCheckbox">Toggle Image</label>

    <img id="spinningImage" src="moon.png" alt="Image 1">
    <img id="spinningImage2" src="sun.png" alt="Image 2">

    <script>
        const spinCheckbox = document.getElementById('spinCheckbox');
        const spinningImage = document.getElementById('spinningImage');
        const spinningImage2 = document.getElementById('spinningImage2');
        let isImage1Shown = true;

        // Event listener for checkbox change
        spinCheckbox.addEventListener('change', () => {
            // Toggle between the two images
            isImage1Shown = !isImage1Shown;

            if (spinCheckbox.checked) {
                // If checkbox is checked, apply the spinning animation to the shown image
                if (isImage1Shown) {
                    spinningImage.classList.add('spin');
                    spinningImage2.classList.remove('spin');
                } else {
                    spinningImage2.classList.add('spin');
                    spinningImage.classList.remove('spin');
                }
            } else {
                // If checkbox is unchecked, remove the spinning animation
                spinningImage.classList.remove('spin');
                spinningImage2.classList.remove('spin');
            }
        });
    </script>
</body>
</html>
